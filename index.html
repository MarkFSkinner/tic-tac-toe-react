<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <div class="container text-center">
        <div class="row">
          <div id="current-player" class="col-12"></div>
        </div>
        <div class="row">
          <div id="0" class="offset-3 col-2 square top-row">
          </div>
          <div id="1" class="col-2 square top-row">
          </div>
          <div id="2" class="col-2 square top-row">
          </div>
        </div>
        <div class="row">
          <div id="3" class="offset-3 col-2 square">
          </div>
          <div id="4" class="col-2 square">
          </div>
          <div id="5" class="col-2 square">
          </div>
        </div>
        <div class="row">
          <div id="6" class="offset-3 col-2 square bottom-row">
          </div>
          <div id="7" class="col-2 square bottom-row">
          </div>
          <div id="8" class="col-2 square bottom-row">
          </div>
        </div>
        <div class="row">
          <div class="contol-btns">
            <div id="replay" class="btn btn-primary" accesskey="p">Play Again</div>
            <div id="reset" class="btn btn-primary" accesskey="r">Reset</div>
          </div>
        </div>

        <div id="menu-holder">
          <div id="menu">
            <div class="selection-prompt players-prompt">Please Select # of Players:</div>
            <div class="players-prompt">
              <div id="players-one" class="btn btn-primary btn-lg">1</div>
            </div>
            <div class="players-prompt">
              <div id="players-two" class="btn btn-primary btn-lg">2</div>
            </div>
            <div class="selection-prompt token-prompt">Please Select Token for Player 1:</div>
            <div class="token-prompt">
              <div id="player-x" class="btn btn-primary btn-lg">X</div>
            </div>
            <div class="token-prompt">
              <div id="player-o" class="btn btn-primary btn-lg">O</div>
            </div>
            <div class='selection-prompt difficulty-prompt'>Please Select Difficulty:</div>
            <div class="difficulty-prompt">
              <div id='easy' class='btn btn-primary btn-lg'>Easy</div>
            </div>
            <div class="difficulty-prompt">
              <div id='medium' class='btn btn-primary btn-lg'>Intermediate</div>
            </div>
            <div class="difficulty-prompt">
              <div id='hard' class='btn btn-primary btn-lg'>Unbeatable</div>
            </div>
            <div id="result"></div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
    </body>
</html>
